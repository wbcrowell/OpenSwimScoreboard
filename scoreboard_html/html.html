    <script>
        function displayLanes(numLanes, buffer = 0) {
            //buffer included to provide compatibility with svg displayLanes
            for (i = numLanes + 1; i <= 10; i++) {
                board.querySelector("#lane" + i).style.display = "none";
            }
        }
        function showLiveConnection() {
            document.querySelectorAll(".online").forEach((item) => { item.style.display = "block"; });
            document.querySelectorAll(".offline").forEach((item) => { item.style.display = "none"; });
        }
        function showDeadConnection() {
            document.querySelectorAll(".online").forEach((item) => { item.style.display = "none"; });
            document.querySelectorAll(".offline").forEach((item) => { item.style.display = "block"; });
        }
    </script>
